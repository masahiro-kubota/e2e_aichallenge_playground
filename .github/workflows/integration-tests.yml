name: Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run integration tests
        run: uv run pytest experiment_runner/tests -m integration -v -s
        env:
          CI: 'true'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Dashboard
        run: |
          cd dashboard
          npm ci
          npm run build

      - name: Inject Simulation Data
        if: always()
        run: |
          # Check if simulation log exists (it might not if tests failed early)
          if [ -f "simulation_log.json" ]; then
            python dashboard/inject_data.py dashboard/dist/index.html simulation_log.json dashboard.html --osm-path lanelet2_map.osm
          else
            echo "Simulation log not found, skipping data injection"
            # Create a dummy dashboard or copy the template if needed, or just fail/warn
            cp dashboard/dist/index.html dashboard.html
          fi

      - name: Upload dashboard artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simulation-dashboard
          path: dashboard.html
          retention-days: 7
