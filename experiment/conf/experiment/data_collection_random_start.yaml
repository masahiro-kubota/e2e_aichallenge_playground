# @package _global_

defaults:
  - data_collection_parallel
  - _self_

# Override execution for short episodes
execution:
  num_episodes: 1  # Multirunで各シードを実行するため1固定
  duration_sec: 1.0  # 動作確認のため1秒に設定

# Enable random initial state sampling (env下の値を直接上書き)
env:
  initial_state_sampling:
    enabled: true
    position_mode: track_random
    lateral_offset_range: [-2.0, 2.0]
    yaw_offset_range: [-0.785, 0.785]  # ±45度
    velocity_range: [5.0, 15.0]
    max_retries: 10

experiment:
  name: data_collection_random_start
  type: data_collection
  description: Data collection with random initial states from centerline (±45deg yaw)
