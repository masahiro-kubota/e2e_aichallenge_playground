# @package _global_
# Profiling Configuration (Minimal 1-step execution)

defaults:
  - base
  - _self_

experiment:
  name: "profiling_run"
  type: "evaluation"
  description: "Minimal 1-step run for profiling"

# Override execution for 1-step profiling
execution:
  duration_sec: 1  # 1 step at 100Hz = 0.01 seconds
  parallel: false
  num_workers: 1

# Override sensor rate for profiling
system:
  nodes:
    - name: "Sensor"
      type: "experiment.processors.sensor.IdealSensorNode"
      rate_hz: 50.0
      params: {}
    # Add Supervisor with all checks disabled
    - name: "Supervisor"
      type: "supervisor.SupervisorNode"
      rate_hz: 10.0
      params:
        goal:
          enabled: false
          x: ${env.goal_position.x}
          y: ${env.goal_position.y}
          radius: ${env.goal_tolerance}
          min_elapsed_time: 20.0
        off_track:
          enabled: false
        collision:
          enabled: false

# Disable all postprocessing for profiling
postprocess:
  mlflow:
    enabled: false
  mcap:
    enabled: false
  dashboard:
    enabled: false
