# @package _global_
# Data Extraction Configuration

defaults:
  - base
  - _self_

experiment:
  name: "data_extraction"
  type: "extraction"
  description: "Extract features from MCAP and calculate statistics"
  topics:
    control: "/control/command/control_cmd"
    scan: "/sensing/lidar/scan"

input_dir: "outputs/latest/raw_data"
output_dir: "outputs/latest/processed_data"

normalization:
  enabled: true
  method: "standard" # standard (mean/std) or minmax

include_failed_episodes: true
# TODO: Add configuration to filter episodes by failure reason (e.g., ignore 'off_track' but keep 'collision', or vice versa)
# filter_reasons: ["off_track", "collision"]

# Postprocessing (inherited from base.yaml, can override)
postprocess:
  mlflow:
    enabled: false  # Disable MLflow for extraction

dvc:
  auto_add: true
  auto_push: true
