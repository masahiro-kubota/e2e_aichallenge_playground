# @package _global_
# Data Extraction Configuration

defaults:
  - base
  - _self_

experiment:
  name: "data_extraction"
  type: "extraction"
  description: "Extract features from MCAP and calculate statistics"

input_dir: "outputs/latest/raw_data"
output_dir: "outputs/latest/processed_data"

normalization:
  enabled: true
  method: "standard" # standard (mean/std) or minmax
ignore_failure: true

# Postprocessing (inherited from base.yaml, can override)
postprocess:
  mlflow:
    enabled: false  # Disable MLflow for extraction

dvc:
  auto_add: true
  auto_push: true
