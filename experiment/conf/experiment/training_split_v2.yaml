# @package _global_
# Training with custom split (NaN Fixed)

defaults:
  - base
  - _self_

experiment:
  name: "train_split_v2_fixed"
  type: "training"
  description: "Train with Nan-Fixed 00-55-17 data, validate with mcap data"

# Train on collected data (NaN fixed)
train_data: "/home/masa/python-self-driving-simulator/data/processed/train_nan_fixed"

# Validate on mcap data (using the 'train' split of the extracted mcap data)
val_data: "/home/masa/python-self-driving-simulator/data/processed/extra_tuning/train"

training:
  batch_size: 64
  learning_rate: 1e-4
  num_epochs: 20
  device: "cuda"

model:
  input_width: 1080
  output_dim: 2
