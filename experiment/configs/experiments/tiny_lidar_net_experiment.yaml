experiment:
  name: "tiny_lidar_net_experiment"
  type: "evaluation"
  description: "Experiment using Tiny LiDAR Net for end-to-end control"

  system: "experiment/configs/systems/tiny_lidar_net_module_systems.yaml"

  execution:
    num_episodes: 1
    parallel: false
    num_workers: 1
    clock_rate_hz: 100.0  # Should match simulator.rate_hz
    duration_sec: 120.0    # Total simulation time in seconds
    clock_type: "stepped"

  postprocess:
    inputs: []
    mlflow:
      enabled: true
      tracking_uri: "http://localhost:5000"
    mcap:
      enabled: true
      output_dir: "/tmp"
    dashboard:
      enabled: true
      map_path: "${system.map_path}"
      vehicle_config_path: "${system.vehicle.config_path}"
