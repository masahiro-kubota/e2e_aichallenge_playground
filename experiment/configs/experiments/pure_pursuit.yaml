experiment:
  name: "pure_pursuit"
  type: "evaluation"
  description: "Pure Pursuit tracking evaluation"

  system: "experiment/configs/systems/kart_default_track.yaml"

  execution:
    num_episodes: 1
    max_steps_per_episode: 2000

  postprocess:
    mlflow:
      enabled: true
      tracking_uri: "http://localhost:5000"
    mcap:
      enabled: true
      output_dir: "/tmp"
    dashboard:
      enabled: true
