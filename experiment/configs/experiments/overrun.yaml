experiment:
  name: "overrun_test"
  type: "evaluation"
  description: "Evaluate off-track detection by starting outside the map."

components:
  perception: null
  planning:
    type: "pure_pursuit.PurePursuitPlanner"
    params:
      lookahead_distance: 2.0
  control:
    type: "pid_controller.PIDController"
    params:
      kp: 1.0
      ki: 0.1
      kd: 0.05

simulator:
  type: "simulator_kinematic.KinematicSimulator"
  params:
    vehicle_params:
      wheelbase: 2.7
      max_velocity: 60.0
      max_acceleration: 2.0
      max_steering_angle: 0.6
    dt: 0.1
    initial_state:
      x: 0.0
      y: 0.0
      yaw: 0.0
      velocity: 0.0
      timestamp: 0.0
    map_path: "simulators/core/assets/lanelet2_map.osm"

execution:
  num_episodes: 1
  max_steps_per_episode: 10
  parallel: false

evaluation:
  metrics:
    - "lap_time"
    - "lateral_error"
  generate_dashboard: false

logging:
  mlflow:
    enabled: true
    tracking_uri: "http://localhost:5000"
  mcap:
    enabled: true
    output_dir: "/tmp"
  dashboard:
    enabled: false
