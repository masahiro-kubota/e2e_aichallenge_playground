experiment:
  name: "pure_pursuit_lookahead_sweep"
  type: "evaluation"
  description: "Sweep lookahead_distance for kart_default_track"

  # どの system をベースにするか
  system: "experiment/configs/systems/kart_default_track.yaml"

  # 実験でだけ変えたいパラメータ（差分）
  overrides:
    components:
      planning:
        # 例：sweep 1 case なら固定値
        lookahead_distance: 7.5

    execution:
      num_episodes: 5
      max_steps_per_episode: 2000
      parallel: false

    evaluation:
      metrics:
        - "lap_time"
        - "lateral_error"
        - "comfort"
      generate_dashboard: true

    logging:
      mlflow:
        enabled: true
        tracking_uri: "http://localhost:5000"
      mcap:
        enabled: true
        output_dir: "/tmp/mcap_logs/pure_pursuit_lookahead_sweep"
      dashboard:
        enabled: true
        tracking_uri: "http://localhost:5000"
